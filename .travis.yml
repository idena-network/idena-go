dist: xenial
language: go

os:
  - linux

env:
  - GO111MODULE=on

go:
  - 1.12.x

cache:
  directories:
    - $GOPATH/pkg/mod

git:
  depth: 1

install: true

script:
  - go test -v ./...
  - mkdir builds && cd builds
  - go build ../

deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file_glob: true
  file: builds/*
  skip_cleanup: true
  on:
    tags: true