dist: xenial
language: go

os:
  - osx
  - windows
  - linux

env:
  - GO111MODULE=on

go:
  - 1.12.x

git:
  depth: 1

install: true

script:
  - go test -v ./...
  - mkdir builds && cd builds
  - go build ../

deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file_glob: true
  file: builds/*
  skip_cleanup: true